<div class="container mt-4">
  <h1>Clientes</h1>

  <form>
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Busca un cliente">
    </div>
  </form>

  <div class="row">

    <div class="col-sm-3" *ngFor="let cliente of clientes">
      <div class="card">
        <img class="card-img-top" [src]="cliente.url" alt="Logo">
        <div class="card-body">
          <p>{{cliente.id}}</p>
          <h5 class="card-title">{{cliente.nombre}} {{cliente.apellido}}</h5>
          <a [routerLink]="['/agregar-cliente/', cliente.id]" class="card-link">Editar</a>
          <a href="#" class="card-link text-danger">Desactivar</a>
        </div>
      </div>
    </div>


  </div>
</div>
