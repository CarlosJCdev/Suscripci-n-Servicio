<div class="container">
  &nbsp;
  <div class="text-center">

    <img src="assets/cap.png" alt="logo" class="img-thumbnail" width="204" height="136">
  </div>

  <form [formGroup]="formularioL" autocomplete="off">
    <div class="form-group">
      <label for="email">Correo Electronico</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email"
        placeholder="Ingresa tu correo">
      <div *ngIf="formularioL.controls['email'].invalid && formularioL.controls['email'].dirty"
        class="alert alert-danger" role="alert">
        <span *ngIf="formularioL.controls['email'].errors.required">Correo es requerido</span>
        <span *ngIf="formularioL.controls['email'].errors.email">Correo no valido</span>
      </div>

    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" (keyUp.enter)="ingresar()" formControlName="password"
        placeholder="ingresa tu contraseña">
      <div *ngIf="formularioL.controls['password'].invalid && formularioL.controls['password'].dirty" class="alert alert-danger" role="alert">
        <span *ngIf="formularioL.controls['password'].errors.required">La contraseña es requerido</span>
      </div>
    </div>
    <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
      {{textoError}}
    </div>
    <button type="submit" class="btn btn-primary" (click)="ingresar()" [disabled]="!formularioL.valid">Entrar</button>
  </form>

  <ngx-spinner bdOpacity= 0.9 bdColor="#333" size="medium" color="#fff" type="square-spin" [fullScreen]="true">
    <p style="color:white">Ingresando al sistema..</p>
  </ngx-spinner>
</div>
